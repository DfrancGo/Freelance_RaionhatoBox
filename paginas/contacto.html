<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/logo_raion.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Anton&display=swap" rel="stylesheet"> 
    <title>Raionhato</title>
</head>
<body>
    <header>
        <a href="../index.html">
            <figure class="logo-head">
                <img src="../assets/logo_raionhato.png" id="boton-flotante"
                    alt="Logo de leon negro y rojo"
                    title="logo menu" />
            </figure>
        </a>
        <figure class="title-img">
            <img src="../assets/raion.png" 
                alt="titulo en fuente japonesa crossfit elche españa"
                title="logo titulo" />
        </figure>
        <nav>
            <ul class="main-nav">
                <li class="main-nav__item"><a href="../index.html">Inicio</a></li>
                <li class="main-nav__item"><a href="./servicios.html">Servicios</a></li>
                <li class="main-nav__item"><a href="./horarios.html">Horarios</a></li>
                <li class="main-nav__item"><a href="./equipo.html">Equipo</a></li>
                <li class="main-nav__item"><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-container_contacto">
        <figure class="video-contacto">
            <video muted preload="auto" autoplay="on" loop>
                <source src="../assets/video-contacto.mp4"/>
            </video>
        </figure>
        <section class="box-form">
            <form action="https://formsubmit.co/1741764823b55d958786fbcd6e310dc1" method="POST">
                <label for="nombre">
                    <span>¿Cómo te llamas?</span>
                    <input type="text" id="nombre" 
                            placeholder="Tu nombre" 
                            name="nombre"
                            autocomplete="name" required />
                </label>
                <label for="telefono">
                    <span>Teléfono</span>
                    <input type="tel" id="telefono" 
                            placeholder="Tu teléfono" 
                            name="telefono" 
                            autocomplete="tel" required />
                </label>
                <label for="email">
                    <span>Correo</span>
                    <input type="email" id="email" 
                            placeholder="raionhato@raion.com" 
                            name="correo" 
                            autocomplete="email" required />
                </label>
                <label for="hora"> 
                    <span>¿A qué hora prefieres que te contactemos?</span> <br>
                    <input type="time" id="hora" name="hora" />
                </label>
                <label for="servicio">
                    <span>¿Qué te interesa?</span>
                    <select name="servicio" id="">
                        <option value="Funcional">Funcional</option>
                        <option value="Crosstraining">Crosstraining</option>
                    </select>
                </label>
                <input type="submit" value="Enviar" />
            </form>
        </section>
    </main>
    <footer>
        <p>Carrer Manuel Alcaraz Mora, 7, 03204 Elx, Alicante.</p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m26!1m12!1m3!1d6265.807803637661!2d-0.7093194235608401!3d38.25853476869681!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m11!3e6!4m3!3m2!1d38.2617298!2d-0.7057882999999999!4m5!1s0xd63b7e89a6f2109%3A0x43220da1ab5b04c0!2sraionhato%20elche!3m2!1d38.2545731!2d-0.7019965!5e0!3m2!1ses!2ses!4v1680196100570!5m2!1ses!2ses"
            min-width="340" height="340" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
        <figure class="log_footer">
            <a href="https://www.instagram.com/raionhato_fitness_club/">
                <img src="../assets/instagram.png"
                alt="redes elche box crossfit"
                title="instagram">
            </a>    
        </figure>
        <figure class="log_footer">
            <a href="https://github.com/DfrancGo">
                <img src="../assets/copy.png"
                alt="icono copyright"
                title="logo en pie de pagina">
            </a>
        </figure>
        <p>2023</p>
    </footer>
</body>
</html>
